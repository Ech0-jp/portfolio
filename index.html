<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 3.3.7</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <div id="entry">
        <canvas id="matrix"></canvas>
        <div id="entryContent">
            <div id="contentBacking"></div>
            <div id="contentBackingBorderHorizontal"></div>
            <div id="contentBackingBorderVertical"></div>
            <p class="console-text">Welcome to the portfolio of Andrew Gray!</p>
            
            <div id="btnEnter">
                <div id="btnTop"></div>
                <div id="btnBottom"></div>
                <div id="btnLeft"></div>
                <div id="btnRight"></div>
                <button class="console-text glitch" data-text="Enter">Enter</button>
            </div>
        </div>
    </div>
    <div id="main"></div>
    <div id="projects" class="transitionTop"></div>
    <div id="about" class="transitionRight"></div>
    <div id="contact" class="transitionBottom"></div>
    <div id="resume" class="transitionLeft"></div>
    
    <canvas id="hexBackground"></canvas>
    <canvas id="transitionCanvas"></canvas>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/entry.js"></script>
    <script src="scripts/consoleTextEffect.js"></script>
    <script src="scripts/matrixTransition.js"></script>
    <script src="scripts/hexBackground.js"></script>
</body>
</html>
